<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <header></header> -->
    <main>
        <div class="container">
            <div class="screen active" id="start-screen">
                <h1>Quiz Time !</h1>
                <p>Test your knowledge with these questions</p>
                <button id="start-begin">start quiz</button>
            </div>
            <div class="screen " id="quiz-screen">

                <div class="quiz-header">
                    <h2 id="question-text">Question Text</h2>
                    <div class="quiz-info">
                        <p>Question <span id="current-question">1</span> of <span id="number-question">5</span></p>

                        <p>Score: <span id="Score">0</span></p>
                    </div>

                    <div class="answer-container" id="answer-container">
                        <!-- Answer button will be inserted here from out js code -->
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>

            </div>

            <div id="result-screen" class="screen"> 
                <h1>Quiz Results</h1>
                <div class="result-info">
                    <p>You Scored <span id="final-score">0</span> out of <span id="number-question">5</span></p>

                    <div id="result-message">Good Job</div>
                </div>
                <button id="restart-btn">Restart Quiz</button>
            </div>

        </div>
    </main>
    <!-- <footer></footer> -->
    <script src="script.js"></script>
</body>

</html>
